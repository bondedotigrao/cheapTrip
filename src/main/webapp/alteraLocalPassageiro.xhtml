<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset>
                <p:panelGrid columns="2">
                    <h:outputText value="Estado :"/>
                    <p:inputText value="#{passageiroController.selectedPassageiro.local.estado}" required="true"/>

                    <h:outputText value="Cidade :"/>
                    <p:inputText value="#{passageiroController.selectedPassageiro.local.cidade}" required="true"/>

                    <h:outputText value="CEP :"/>
                    <p:inputText value="#{passageiroController.selectedPassageiro.local.cep}"/>
                </p:panelGrid>

                <p:commandButton value="Alterar" action="#{localController.alterar(passageiroController.selectedPassageiro.local)}"/>
            </p:fieldset>
        </h:form>
    </h:body> 
</html>
