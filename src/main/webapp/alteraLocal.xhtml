<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <ui:include src="menuMotorista.xhtml"/>
         <c:if test="${loginMotorista.motoristaLogado == null}">
            <script>location.href = "loginMotorista.xhtml";</script>
        </c:if>
         
        <p:growl id="gro" sticky="true" showDetail="true" showSummary="true"/>
        <h:form>
            <p:fieldset>
                <p:panelGrid columns="2">
                    <h:outputText value="Estado "/>
                    <h:inputText value="#{motoristaController.selectedMotorista.local.estado}"/>
                    
                    <h:outputText value="Cidade "/>
                    <p:inputText value="#{motoristaController.selectedMotorista.local.cidade}"/>
                    
                    <h:outputText value="CEP" />
                    <p:inputText value="#{motoristaController.selectedMotorista.local.cep}"/>
                    
                </p:panelGrid>
                <p:commandButton value="Alterar" action="#{localController.alterar(motoristaController.selectedMotorista.local)}"/>
                <p:commandButton value="Voltar" action="visualizaMotorista.xhtml"/>
                
            </p:fieldset>
        </h:form>
    </h:body>
</html>
