<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <ui:include src="menuMotorista.xhtml"/>
         <c:if test="${loginMotorista.motoristaLogado == null}">
            <script>location.href = "loginMotorista.xhtml";</script>
        </c:if>
         
        <p:growl id="gro" sticky="true" showDetail="true" showSummary="true"/>
        <h:form id="alteraMotorista">
            <p:fieldset>
                <p:panelGrid columns="2">
                    <h:outputText value="Nome: "/>
                    <p:inputText value="#{motoristaController.selectedMotorista.nome}" required="true"/>
                    
                    <h:outputText value="CPF: "/>
                    <p:inputText value="#{motoristaController.selectedMotorista.cpf}" required="true"/>
                    
                    <h:outputText value="E-mail: "/>
                    <p:inputText value="#{motoristaController.selectedMotorista.email}"/>
                    
                    <h:outputText value="Login: "/>
                    <p:inputText value="#{motoristaController.selectedMotorista.login}" required="true"/>
                    
                    <h:outputText value="Senha: "/>
                    <p:inputText value="#{motoristaController.selectedMotorista.senha}" required="true"/>
                </p:panelGrid>
                <p:commandButton value="Alterar" action="#{motoristaController.alterar(motoristaController.selectedMotorista.local
                                                           ,motoristaController.selectedMotorista.carro)}"/>
                
                <p:commandButton value="Alterar carro" action="alteraCarro.xhtml"/>
                
                <p:commandButton value="Alterar endereÃ§o" action="alteraLocal.xhtml"/>
                
            </p:fieldset>

        </h:form>
    </h:body>
